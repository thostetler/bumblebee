<div class="s-results-page-layout" id="results-page-layout">
  <div class="row s-stable-search-bar-height">
    <div class="s-search-bar-full-width-container" role="search">
      <div class="col-xs-0 col-sm-12 col-md-2 s-back-button-container">
        <a class="back-button btn btn-sm btn-default" href="/">
          <i aria-hidden="true" class="fa fa-arrow-left"></i> Start New
          Search</a
        >
      </div>
      <div
        class="col-xs-12 col-sm-9 col-md-7 s-search-bar-row"
        data-widget="SearchWidget"
        id="search-bar-row"
      ></div>
    </div>
  </div>
  <div class="row s-message-control-row" id="message-control-row">
    <span data-widget="AlertsWidgetx"></span>
  </div>
  <div class="row s-results-control-row" id="results-control-row"></div>
  <div class="row">
    <div class="col-xs-12 s-dynamic-page-body" id="dynamic-page-body" style="overflow: hidden">
      <div class="max-width-wrapper">
        <div>
          <div
            class="hidden-xs col-sm-3 col-md-2 s-left-column s-results-column"
            id="results-left-column"
          >
            <h2 class="sr-only">Filters for the Current Search</h2>
            <div class="left-col-container s-left-col-container">
              <div data-widget="AuthorFacet" />
              <div data-widget="DatabaseFacet" />
              <div data-widget="RefereedFacet" />
              <div data-widget="AffiliationFacet" />
              <div data-widget="KeywordFacet" />
              <div data-widget="BibstemFacet" />
              <div data-widget="BibgroupFacet" />
              <div data-widget="ObjectFacet" />
              <div data-widget="NedObjectFacet" />
              <div data-widget="DataFacet" />
              <div data-widget="VizierFacet" />
              <div data-widget="PubtypeFacet" />
            </div>
          </div>

          <div
            class="col-sm-9 col-md-7  s-results-middle-column s-results-column"
            id="results-middle-column"
          >
            <div
              aria-label="container for search results and other main content"
              class="main-content-container s-main-content-container"
              id="main-content"
              role="main"
              tabindex="-1"
            >
              <div data-widget="Results" />
              <div data-widget="AuthorAffiliationTool" />
              <div data-origin="results-page" data-widget="ExportWidget" />
              <div data-widget="AuthorNetwork" />
              <div data-widget="PaperNetwork" />
              <div data-allow-redirect="true" data-widget="Metrics" />
              <div data-widget="BubbleChart" />
              <div data-widget="ConceptCloud" />
              <div data-widget="CitationHelper" />
            </div>
          </div>

          <div id="results-right-column">
            <div class="s-right-column col-sm-3" data-widget="QueryInfo" id="query-info-container" />
            <div
              class="hidden-xs col-sm-3 col-md-3 results-right-column s-right-column s-results-column"
            >
              <h2 class="sr-only">
                Additional Functionality (Information about your query, and more
                search filters)
              </h2>

              <div data-widget="MyAdsFreeform" />
              <div data-widget="OrcidSelector" />
              <div data-widget="GraphTabs" />
              <div data-debug="true" data-widget="QueryDebugInfo" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
