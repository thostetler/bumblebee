<div class="group-options">
  <div class="btn-group logic-buttons" data-toggle="buttons">
    {{{conditions}}}
  </div>
  <button class="btn btn-xs btn-danger btn-inverse" data-delete="group" type="button"><i aria-hidden="true"
                                                                                         class="fa fa-times"></i> remove
    group
  </button>

</div>
<dl class="rules-group-container" draggable="true" id="{{group_id}}" sortable}} {{ {{#if/if}} >
<dt class="rules-group-header">

  <div>
    <button class="btn btn-xs btn-success" data-add="rule" type="button"><i aria-hidden="true" class="fa fa-plus"></i>
      {{addRule}}
    </button>
    <button class="btn btn-xs btn-success" data-add="group" type="button"><i aria-hidden="true"
                                                                             class="fa fa-plus-circle"></i> {{addGroup}}
    </button>
  </div>
  {{#if sortable}}
  <div class="drag-handle"><i aria-hidden="true" class="fa fa-sort"></i></div>
  {{/if}}
</dt>
<dd class=rules-group-body>
  <ul class=rules-list></ul>
</dd>
</dl>
