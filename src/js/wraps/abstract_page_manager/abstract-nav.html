<nav aria-labelledby="abstract-nav-label">
  <div class="s-nav-header s-view-nav" id="abstract-nav-label"><i aria-hidden="true" class="icon-list"></i>
    <h3>view </h3></div>

  {{#each view}}
  <a aria-disabled="true" href="{{#if this.isActive}} #abs/{{@root.bibcode}}/{{this.path}} {{else}} javascript:void(0); {{/if}}"
     this.isActive}} {{ {{#unless/unless}} data-widget-id="{{this.id}}">
  <div
    class="abstract-nav s-nav {{#if this.isSelected}} s-nav-selected {{/if}} {{#unless this.isActive}} s-nav-inactive {{/unless}}">
            <span class="s-content">
            {{this.title}}
            {{#if this.showCount}}
            <span class="num-items"> {{#if this.numFound}}({{this.numFound}}){{/if}}</span>
            {{/if}}
            </span>
  </div>
  </a>

  {{/each}}

  {{#each export}}
  <a aria-disabled="true"
     data-widget-id="{{this.id}}" href="{{#if this.isActive}} #abs/{{../bibcode}}/{{this.path}} {{else}} javascript:void(0); {{/if}}" this.isActive}} {{ {{#unless/unless}}>
  <div
    class="abstract-nav s-nav {{#if this.isSelected}} s-nav-selected {{/if}} {{#unless this.isActive}} s-nav-inactive {{/unless}}">
        <span class="content">
          Export Citation
        </span>
  </div>
  </a>
  {{/each}}
</nav>
