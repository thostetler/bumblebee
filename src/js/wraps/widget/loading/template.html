<div class="loading-container">
  {{#unless hideCloseButton}}
  <div class="close-widget close-circle">
    <a href="javascript:void(0)"
    ><i aria-hidden="true" class="fa fa-times fa-lg"></i
    ></a>
  </div>
  {{/unless}}
  <div class="loading">
    <div
      aria-hidden="true"
      class="loading-icon-{{widgetLoadingSize}} fa fa-spinner fa-spin"
    ></div>
    <div class="loading-text loading-text-{{widgetLoadingSize}}">
      Loading...
    </div>
  </div>
</div>
