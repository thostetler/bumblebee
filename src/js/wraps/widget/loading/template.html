<div class="loading-container">
  {{#unless hideCloseButton}}
  <div class="close-widget close-circle">
    <a href="#"><i class="fa fa-times fa-lg"></i></a>
  </div>
  {{/unless}}
  {{#compare type "cube"}}
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  {{/compare}}
  {{#unless type}}
    <div class="loading">
      <div class="loading-icon-{{widgetLoadingSize}} fa fa-spinner fa-spin"></div>
      <div class="loading-text loading-text-{{widgetLoadingSize}}">Loading...</div>
    </div>
  {{/unless}}
</div>
