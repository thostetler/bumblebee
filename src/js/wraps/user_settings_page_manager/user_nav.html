
<nav>

    <h2 class="s-nav-top-title"><i class="fa fa-cog"></i> Customize Settings</h2>

    <div class="s-nav-header s-view-nav">user preferences</div>

    {{#each preferences}}
        <a href="#/{{this.path}}" data-widget-id="{{this.id}}"  >
        <div class="abstract-nav s-nav {{#if this.isSelected}} s-nav-selected {{/if}}">
                <span class="s-content">
                {{this.title}}
                </span>
        </div>
        </a>
    {{/each}}

    <div class="s-nav-header s-view-nav">notification settings</div>

    <div class="abstract-nav s-nav">Coming soon</div>


    <div class="s-nav-header s-view-nav">account settings</div>

    {{#each settings}}

        <a href="#/{{this.path}}" data-widget-id="{{this.id}}">
        <div class="abstract-nav s-nav {{#if this.isSelected}} s-nav-selected {{/if}}">
                <span class="s-content">
                {{this.title}}
                {{#if this.showCount}}
                <span class="num-items"> {{#if this.numFound}}({{this.numFound}}){{/if}}</span>
                {{/if}}
                </span>
        </div>
        </a>

    {{/each}}



</nav>
