<div
  aria-live="assertive"
  class="alert alert-warning"
  style="display: flex; align-items: center; flex-direction: column; margin-top: 2em"
>
  <p class="lead" style="margin-bottom: 1rem">
    {{{ error.message }}}
  </p>
  {{#if error.error }}
  <p>
    Server responded with:
    <code>{{ error.error }}</code>
  </p>
  {{/if}}
  <p>
    Please contact our team at
    <a href="mailto=adshelp@cfa.harvard.edu">adshelp@cfa.harvard.edu</a> for
    help!
  </p>
  <p>
    <a href="/">Click here to reload Bumblebee</a> or use your browser's back
    button to go to a previous page.
  </p>
</div>

<div>
  <img
    alt="incredibly cute 404 error image made by Jason Bitterman"
    class="img-responsive"
    src="/styles/img/404.jpg"
    style="margin:auto;"
  />
</div>
