<form class="{{endpoint}}-form basic-form-style">
  <div class="form-group">
    <label for="{{endpoint}}-username">Email address</label>
    <input class="form-control" id="{{endpoint}}-username" name="{{endpoint}}_email" placeholder="Email" type="email">
  </div>
  <div class="form-group">
    <label for="{{endpoint}}-password">Password</label>
    <input class="form-control" id="{{endpoint}}-password" name="{{endpoint}}_password" placeholder="Password"
           type="password">
  </div>

  {{#compare endpoint "classic" }}
  <div class="form-group">
    <label for="classic-mirror-list">Choose an ADS Classic Mirror Site</label>
    <select class="form-control" id="classic-mirror-list" name="classic_mirror">
      {{#each mirrors}}
      <option>{{this}}</option>
      {{/each}}
    </select>
  </div>
  {{/compare}}

  <button class="btn btn-primary-faded submit-credentials pull-right" type="submit">Submit</button>
</form>
