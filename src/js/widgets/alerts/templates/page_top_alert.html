{{#if msg}}
<div class="alert alert-{{type}}" id="page-top-alert">
  <div>
    {{{msg}}}
  </div>
  <div>
    <button class="close" type="button">
      <span aria-hidden="true"
      ><i aria-hidden="true" class="fa fa-times"></i></span
      ><span class="sr-only">Close</span>
    </button>
  </div>
</div>
{{/if}}
