<div class="s-network-control-panel">
  <div class="detail-panel s-detail-panel">
    <h4 style="display:inline-block">Size wedges based on:</h4>
    <div class="btn-group network-sizes" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input autocomplete="off" checked name="mode" type="radio" value="size"> Author Occurrences
      </label>
      <label class="btn btn-primary">
        <input autocomplete="off" name="mode" type="radio" value="citation_count"> Paper Citations
      </label>
      <label class="btn btn-primary">
        <input autocomplete="off" name="mode" type="radio" value="read_count"> Paper Downloads
      </label>
    </div>
    <br />
    <label class="custom-checkbox">
      <input name="show-link" type="checkbox" value="true"> View Link Overlay
    </label>
  </div>
</div>

<div class="s-network-graph-div">
  <svg class="network-chart s-network-chart"
       id="network-viz-main-chart"
       style="font-family:helvetica,arial,san-serif"
       viewBox="0 0 900 900"
  >
  </svg>
  <a class="hidden" id="download-link"></a>

</div>
