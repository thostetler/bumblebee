<thead>
<tr>
  <th>
    <span class="sr-only">no value</span>
  </th>
  <th>
    <span class="sr-only">no value</span>
  </th>
  <th>
    Totals
  </th>
  <th>
    Refereed
  </th>
</tr>
</thead>

<tr>
  <td>Number of papers</td>
  <td>
    <i
      aria-hidden="true"
      class="icon-help"
      data-container="body"
      data-content="The total number of papers for which metrics were calculated. This may differ from total number of papers requested due to gaps in the metrics database. If you spot a discrepancy please let us know at adshelp@cfa.harvard.edu "
      data-toggle="popover"
      title="<b>Number of Papers</b>"
    ></i>
  </td>
  <td>
    {{ totalNumberOfPapers.[0] }}
  </td>
  <td>
    {{ totalNumberOfPapers.[1] }}
  </td>
</tr>
<tr>
  <td>Normalized paper count</td>
  <td>
    <i
      aria-hidden="true"
      class="icon-help"
      data-container="body"
      data-content="For a list of N papers (i=1,...N), where N<sub>auth</sub><sup>i</sup> is the number of authors for publication i, the normalized paper count is the sum over 1/N<sub>auth</sub><sup>i</sup>."
      data-toggle="popover"
      title="<b>Normalized Paper Count</b>"
    ></i>
  </td>
  <td>
    {{ totalNormalizedPaperCount.[0] }}
  </td>
  <td>
    {{ totalNormalizedPaperCount.[1] }}
  </td>
</tr>
