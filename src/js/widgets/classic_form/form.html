<form action="#classic-form">
  <div class="pull-right">
    <button
      class="btn btn-primary"
      style="position: relative;top: -13px;"
      type="submit"
    >
      <i aria-hidden="true" class="fa fa-search"></i> Search
    </button>
  </div>

  <div data-field="database">
    <b>Limit query to: </b>&nbsp;<label class="custom-checkbox">
    <input checked="true" name="astronomy" type="checkbox" />
    Astronomy </label
  >&nbsp;&nbsp;
    <label class="custom-checkbox"> <input name="physics" type="checkbox" /> Physics </label
    >&nbsp;&nbsp;
    <label class="custom-checkbox"> <input name="general" type="checkbox" /> General </label>
  </div>
  <div class="clearfix">
    <div class="col-sm-6" data-field="author" data-textInput="true">
      <div class="classic-form__logic-group logic-group">
        <label class="custom-radio">
          <input checked="true" name="author-logic" type="radio" value="AND" />
          and
        </label>
        <label class="custom-radio">
          <input name="author-logic" type="radio" value="OR" /> or
        </label>
      </div>
      <div>
        <label class="classic-author-label" for="classic-author">Author</label>
        <textarea
          aria-label="author names"
          cols="30"
          id="classic-author"
          name="author-names"
          placeholder="(Last, First M) one per line"
          rows="2"
        ></textarea>
      </div>
    </div>
    <div class="col-sm-6" data-field="object" data-textInput="true">
      <div class="pull-right-sm">
        <div class="classic-form__logic-group logic-group">
          <label class="custom-radio">
            <input
              checked="true"
              name="object-logic"
              type="radio"
              value="AND"
            />
            and
          </label>
          <label class="custom-radio">
            <input name="object-logic" type="radio" value="OR" /> or
          </label>
        </div>
        <div>
          <label class="classic-object-label" for="classic-object"
          >Object</label
          >
          <textarea
            aria-label="SIMBAD object search"
            cols="30"
            id="classic-object"
            name="object-names"
            placeholder="SIMBAD object search (one per line)"
            rows="2"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
  <div data-field="date">
    <div>
      <b>Publication date</b> between <br />
      <input
        aria-label="start publication month"
        class="form-control  date-control"
        maxlength="2"
        name="month_from"
        placeholder="MM"
        style="margin-top:6px"
        type="text"
        value=""
      />/
      <input
        aria-label="start publication year"
        class="form-control  date-control"
        maxlength="4"
        name="year_from"
        placeholder="YYYY"
        type="text"
        value=""
      />and
      <input
        aria-label="end publication month"
        class="form-control  date-control"
        maxlength="2"
        name="month_to"
        placeholder="MM"
        type="text"
        value=""
      />/
      <input
        aria-label="end publication year"
        class="form-control  date-control"
        maxlength="4"
        name="year_to"
        placeholder="YYYY"
        type="text"
        value=""
      />
    </div>
  </div>
  <div data-field="title" data-textInput="true">
    <div class="classic-form__logic-group logic-group pull-right">
      <label class="custom-radio">
        <input checked="true" name="title-logic" type="radio" value="AND" /> and
      </label>
      <label class="custom-radio"> <input name="title-logic" type="radio" value="OR" /> or </label>
      <label class="custom-radio">
        <input name="title-logic" type="radio" value="BOOLEAN" /> boolean
      </label>
    </div>
    <div>
      <label for="classic_title_input"> Title</label>
      <input
        aria-label="title"
        class="form-control"
        id="classic_title_input"
        name="title"
        type="text"
      />
    </div>
  </div>
  <div data-field="abs" data-textInput="true">
    <div class="classic-form__logic-group logic-group pull-right">
      <label class="custom-radio">
        <input checked="true" name="abstract-logic" type="radio" value="AND" />
        and
      </label>
      <label class="custom-radio">
        <input name="abstract-logic" type="radio" value="OR" /> or
      </label>
      <label class="custom-radio">
        <input name="abstract-logic" type="radio" value="BOOLEAN" /> boolean
      </label>
    </div>
    <div>
      <label for="classic_abstract_input"> Abstract/Keywords</label>
      <input
        aria-label="abstract and keywords"
        class="form-control"
        id="clasic_abstract_input"
        name="abs"
        type="text"
      />
    </div>
  </div>
  <div data-field="property">
    <label class="custom-checkbox">
      <input name="refereed" type="checkbox" />&nbsp;Refereed only&nbsp;
    </label>
    &nbsp;&nbsp;&nbsp;
    <label class="custom-checkbox">
      <input name="article" type="checkbox" />&nbsp;Articles only&nbsp;
    </label>
  </div>
  <div data-field="bibstem" data-textInput="true">
    <div class="logic-group">
      <label class="custom-checkbox">
        <input checked="true" class="hidden" type="checkbox" value="OR" />
      </label>
    </div>
    <label for="classic-bibstem">Publication(s)</label>
    <p class="help-block small">Press Return Key To Add Publication</p>
    <input
      aria-label="bibstems"
      autocomplete="off"
      class="form-control"
      id="classic-bibstem"
      name="bibstem"
      placeholder="Comma-separated bibstems of journal titles"
      type="text"
    />
  </div>

  <div class="clearfix" data-field="sort">
    <div class="col-sm-6">
      <label for="sort-container">Sort</label>
      <div id="sort-container"></div>
    </div>
  </div>
  <div class="pull-right">
    <button class="btn btn-default" type="reset">
      <i aria-hidden="true" class="fa fa-times"></i> Clear
    </button>
    <button class="btn btn-primary" type="submit">
      <i aria-hidden="true" class="fa fa-search"></i> Search
    </button>
  </div>
</form>
