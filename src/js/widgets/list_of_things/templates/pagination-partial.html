<div class="row">
  <div class="col-sm-12 page-loading" style="text-align:center">
    {{#if loading}}
    <i aria-hidden="true" class="icon-loading"></i>&nbsp;Loading more papers...
    {{/if}}
  </div>
</div>
{{#unless query}}
{{#unless error}}
<div class="row" style="margin: 0; position: relative">
  {{#if pageData}}
  <div class="col-sm-12 pagination-controls s-pagination-controls">
    <div class="col-xs-5 per-page-container">
      {{#if pageData}}
      <div class="form-group">
        <label class="col-xs-6 control-label" for="per-page-select" style="line-height: 32px; text-align: right;">Per
          Page</label>
        <div class="col-xs-6 col-sm-5">
          <select class="form-control" id="per-page-select" name="per-page-select">
            <option 25}}selected{{ pageData.perPage value="25" {{#compare
            /compare}}>25</option>
            <option 50}}selected{{ pageData.perPage value="50" {{#compare
            /compare}}>50</option>
            <option 100}}selected{{ pageData.perPage value="100" {{#compare
            /compare}}>100</option>
            <option 200}}selected{{ pageData.perPage value="200" {{#compare
            /compare}}>200</option>
            <option 500}}selected{{ pageData.perPage value="500" {{#compare
            /compare}}>500</option>
          </select>
        </div>
      </div>
      {{/if}}
    </div>
    <div class="col-xs-7 pagination-container">
      <nav aria-label="pagination controls">
        <ul class="pager">
          <li class="{{#unless pageData.previousPossible}} disabled {{/unless}}"><a class="page-control previous-page"
                                                                                    href="javascript:void(0)"><i
            aria-hidden="true" class="fa fa-chevron-circle-left"></i> prev</a></li>
          <li><input aria-hidden="true" aria-label="set the current page" class="form-control page-control"
                     style="display:inline-block;width:60px" type="text" value="{{pageData.currentPage}}"> of
            {{pageData.totalPages}}
          </li>
          <li class="{{#unless pageData.nextPossible}} disabled {{/unless}}"><a class="page-control next-page"
                                                                                href="javascript:void(0)">next <i
            aria-hidden="true" class="fa fa-chevron-circle-right"></i></a></li>
        </ul>
      </nav>

    </div>
  </div>
  {{/if}}
  <button class="btn btn-link" id="backToTopBtn">Top <i aria-hidden="true" class="fa fa-caret-up"></i></button>
</div>
{{/unless}}
{{/unless}}
