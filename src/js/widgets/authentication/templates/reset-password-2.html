<div class="panel panel-default">
  <legend class="panel-heading"> Password Reset
  </legend>
  <form class="panel-body">
    <div class="form-group has-feedback">
      <label class="control-label" for="password1"> New password </label>
      <span class="help-block no-show s-help-block"></span>
      <div class="s-user-help">Passwords should be at least eight characters and include at least one number and one
        capital letter.
      </div>
      <input class="form-control" id="password1" name="password1" placeholder="Password" type="password" />

    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="password2"> Re-enter new password </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="password2" name="password2" placeholder="Re-enter password" type="password" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary-faded submit-reset-password" type="submit">Submit</button>
      <span class="help-block no-show s-help-block"></span>

    </div>
  </form>

  {{#if hasError}}
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 text-center">
      <div class="alert alert-danger">
        <p>{{errorMsg}}</p>
        <p><a class="link" id="dismiss-error">Dismiss</a></p>
      </div>
    </div>
  </div>
  {{/if}}
</div>
