<div class="panel panel-default">
  <div class="panel-heading">Resend Verification Email</div>
  <form class="panel-body">
    <div class="form-group has-feedback">
      <label class="control-label" for="email">Email address</label>
      <input class="form-control" id="email" name="email" placeholder="Enter email" required type="email">
      <span class="help-block no-show s-help-block"></span>
    </div>
    <button class="btn btn-primary" type="submit">Resend Verification Email</button>
  </form>
  <div style="margin-top: 1rem; text-align: center;">
    <button class="btn btn-link show-login" type="button">Back to Login</button>
  </div>

  {{#if hasError}}
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 text-center">
      <div class="alert alert-danger">
        <p>{{errorMsg}}</p>
        <p><a class="link" id="dismiss-error">Dismiss</a></p>
      </div>
    </div>
  </div>
  {{/if}}
</div>
