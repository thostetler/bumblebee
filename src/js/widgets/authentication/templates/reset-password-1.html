<div class="panel panel-default">
  <legend class="panel-heading"> Password Reset
  </legend>
  <form class="panel-body">
    <div class="form-group has-feedback">
      <label class="control-label" for="email"> Email address </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="email" name="email" placeholder="Enter email" type="email" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary-faded submit-reset-password" data-form-name="reset_password" type="submit">Submit
      </button>
      <span class="help-block no-show s-help-block"></span>
    </div>

    <div style="display: flex; justify-content: center;">
      <strong><a class="show-login">Return to login form</a></strong>
    </div>

    <div class="form-group" style="margin-top: 2rem">
      <div class="g-recaptcha">
        <small class="recaptcha-msg">This site is protected by reCAPTCHA and the Google
          <a href="https://policies.google.com/privacy" rel="noreferrer" target="_blank">Privacy Policy</a> and
          <a href="https://policies.google.com/terms" rel="noreferrer" target="_blank">Terms of Service</a>
          apply.</small>
      </div>
    </div>

  </form>

  {{#if hasError}}
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 text-center">
      <div class="alert alert-danger">
        <p>{{errorMsg}}</p>
        <p><a class="link" id="dismiss-error">Dismiss</a></p>
      </div>
    </div>
  </div>
  {{/if}}
</div>
