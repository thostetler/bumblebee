<div class="panel panel-default">
  <legend class="panel-heading">Register for an ADS Account
  </legend>
  <form class="panel-body">
    <div class="form-group has-feedback">
      <label class="control-label" for="given_name">
        First Name
      </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="given_name" name="given_name" placeholder="First Name" type="text" />
    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="family_name">
        Last Name
      </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="family_name" name="family_name" placeholder="Last Name" type="text" />
    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="email">
        Email address
        <span style="color:red">*</span>
      </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="email" name="email" placeholder="me@example.com" type="email" />
    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="password1">
        Password
        <span style="color:red">*</span>
        <small class="s-user-help"> at least 8 characters, with at least 1 number and 1 capital letter</small>
      </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="password1" name="password1" placeholder="********" type="password" />
    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="password2">
        Re-enter Password
        <span style="color:red">*</span>
      </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="password2" name="password2" placeholder="********" type="password" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary-faded submit-register" data-form-name="register" type="submit">Submit</button>
      <span class="help-block no-show s-help-block"></span>
    </div>

    <div style="display: flex; justify-content: center;">
      <strong>Already have an account?&nbsp;<a class="show-login">Login</a></strong>
    </div>

    <div class="form-group" style="margin-top: 2rem; display: flex; justify-content: center">
      <div class="g-recaptcha">
        <small class="recaptcha-msg">This site is protected by reCAPTCHA and the Google
          <a href="https://policies.google.com/privacy" rel="noreferrer" target="_blank">Privacy Policy</a> and
          <a href="https://policies.google.com/terms" rel="noreferrer" target="_blank">Terms of Service</a>
          apply.</small>
      </div>
    </div>
  </form>

  {{#if hasError}}
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 text-center">
      <div class="alert alert-danger">
        <p>{{errorMsg}}</p>
        <p><a class="link" id="dismiss-error">Dismiss</a></p>
      </div>
    </div>
  </div>
  {{/if}}
</div>
