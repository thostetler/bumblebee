<div class="panel panel-default">
  <legend class="panel-heading">
    Log in to ADS
  </legend>
  <form class="panel-body">
    <div class="form-group has-feedback">
      <label class="control-label" for="email"> Email address </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="email" name="email" placeholder="Enter email" type="email" />
    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="password"> Password </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="password" name="password" placeholder="Password" type="password" />
    </div>

    <button class="btn btn-link show-reset-password-1" type="button">
      Forgot your password?
    </button>
    <span class="help-block no-show s-help-block"></span>

    <div class="form-group has-feedback">
      <span class="help-block no-show s-help-block s-help-block-submit"></span>
      <button class="btn btn-primary-faded submit-login" type="submit">
        Submit
      </button>
    </div>

    <div style="display: flex; justify-content: center;">
      <strong>Don't have an account yet?&nbsp;<button class="btn btn-link show-register" href="#" type="button">
        Register
      </button>
      </strong>
    </div>
    <div style="display: flex; justify-content: center; align-items: center">
      <div style="margin-right: 1rem"></div>
      <button class="btn btn-link show-resend-verification-email" type="button">Resend verification email?</button>
    </div>
  </form>

  {{#if hasError}}
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 text-center">
      <div class="alert alert-danger">
        <p>{{errorMsg}}</p>
        <p><a class="link" id="dismiss-error">Dismiss</a></p>
      </div>
    </div>
  </div>
  {{/if}}
</div>
