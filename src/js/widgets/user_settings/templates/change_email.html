<div class="panel panel-default s-form-container">
  <legend class="panel-heading">Change Email Address</legend>
  <form class="panel-body">
    <div class="form-group">
      <label class="control-label">Current email address:&nbsp;&nbsp; </label>
      <p class="form-control-static">{{user}}</p>
    </div>
    <div class="form-group has-feedback">
      <label class="control-label" for="email"> New email address </label>
      <span class="help-block no-show s-help-block"></span>
      <input class="form-control" id="email" name="email" type="email" />
    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="confirm-email">
        Confirm new email address
      </label>
      <span class="help-block no-show s-help-block"></span>
      <input
        class="form-control"
        id="confirm-email"
        name="confirm-email"
        type="email"
      />
    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="password"> Password </label>
      <span class="help-block no-show s-help-block"></span>
      <input
        class="form-control"
        id="password"
        name="password"
        type="password"
      />
    </div>

    <div class="form-group">
      <div>
        You will be logged out of your account until you click the link from the
        verification email.
      </div>
      <button class="btn btn-primary-faded initial-submit" type="submit">
        Change my email
      </button>
    </div>
    {{#if hasError}}
    <div class="error-block alert alert-danger">Server Error: {{hasError}}</div>
    {{/if}}
  </form>
</div>
