{{#if title}}
<div class="s-grid-title">
  <h4 class="s-list-description">Graphics from</h4>
  <h2 class="s-article-title">{{{title}}}</h2>
</div>
{{/if}}

{{#if graphics}}

<div class="s-grid-container">
  <p><i>{{{linkSentence}}}</i></p>
  {{#each graphics}}
  <a class="graphics-external-link" href="{{this.highres}}" rel="noreferrer noopener" target="_blank">
    <div class="grid-cell">
      {{#if this.interactive}}
      <div class="graphics_ribbon--interactive">
        <span>INTERACTIVE</span>
      </div>
      {{/if}}
      <figure>
        <img alt="{{@key}}" class="grid-cell__image" src="{{this.thumbnail}}" />
      </figure>
      <figcaption>
        {{@key}}
      </figcaption>
    </div>
  </a>

  {{/each}}

</div>

{{/if}}
