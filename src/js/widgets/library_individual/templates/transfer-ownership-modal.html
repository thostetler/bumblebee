<div aria-labelledby="transforOwnershipModal" class="modal fade" id="transferOwnershipModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="transforOwnershipModal">Transfer Ownership</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">New Owner</label>
              <div class="col-md-7">
                <input aria-describedby="helpBlock" autofocus class="form-control input-md" id="textinput"
                       name="textinput" placeholder="new-owner@test.com" required="" type="email" value="">
                <span class="help-block" id="helpBlock">Enter the email address of the new user</span>
              </div>
            </div>

            <div class="alert alert-danger" id="error-message" style="display: none;">
              <i aria-hidden="true" class="fa fa-exclamation-triangle"></i>
              <span></span>
            </div>

            <div class="text-center" id="loader" style="display: none;">
              <i aria-hidden="true" class="fa fa-spinner fa-spin"></i>
            </div>

            <div class="alert alert-success" id="success-message" style="display: none;">
              <i aria-hidden="true" class="fa fa-checkmark"></i>
              <span></span>
            </div>

          </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button class="btn btn-default close-button" data-dismiss="modal" type="button">Close</button>
        <button class="btn btn-primary confirm-button" type="button">Confirm</button>
      </div>
    </div>
  </div>
</div>
