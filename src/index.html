<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST SITE</title>
    <script>
      window.MathJax = {
        tex: {
          tags: 'ams',
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
          displayMath: [
            ['$$', '$$'],
            ['\\[', '\\]'],
          ],
          processEscapes: true,
          autoload: {
            color: [],
            colorV2: ['color'],
          },
          packages: { '[+]': ['noerrors'] },
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process',
        },
        loader: {
          load: ['[tex]/noerrors'],
        },
      };
    </script>
  </head>
  <body>
    <div id="app-container">
      <div id="body-template-container"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
